<div *ngIf="show_loader" class="app-loader"></div>
<div class="app-search" [parent_data]="search_data" (refresh_search)="refresh_search($event)"></div>
<div *ngIf="results" class="results_cont">
	<h2 *ngIf="search_data.search_string != ''" class="text_header gray_text">{{ mod_strings.labels.LBL_SEARCH_RESULTS_ON }} "{{ search_data.search_string }}":</h2>
	<h3 *ngIf="!results || results.length == 0" class="text_header error_text">{{ mod_strings.labels.LBL_NO_RESULTS }} "{{ search_data.search_string }}"</h3>
	<div *ngIf="results.length > 0">
		<div *ngFor="let res of results; let i = index" class="search_result" (click)="watch_movie(res.id)">
			<p class="text_header gray_text movie_name">{{ res.title }}</p>
			<img class="result_img" src="{{ res.img }}">
			<div class="result_description">
				<textarea class="description_text" value="{{ res.overview.substring(0,200) }}..." id="result_description_{{i}}" disabled> 
				</textarea>
			</div>
		</div>
	</div>
</div>
